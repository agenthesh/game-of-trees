name: game_of_trees
description: Node Based Connection Game

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.2
  directed_graph: ^0.3.5
  flame: 1.0.0-releasecandidate.13
  flame_forge2d: 0.8.0-releasecandidate.13
  flutter_riverpod: ^1.0.0
  graphs: ^2.1.0
  rect_getter: ^1.1.0
  shared_preferences: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

   

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/gameData/
    - assets/images/
  fonts:
    - family:  NodeIcons
      fonts:
        - asset: assets/fonts/NodeIcons.ttf
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat-Regular.ttf
          weight: 500
        - asset: assets/fonts/Caveat-Medium.ttf
          weight: 600
        - asset: assets/fonts/Caveat-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Caveat-Bold.ttf
          weight: 900   
