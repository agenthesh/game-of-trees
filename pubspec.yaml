name: game_of_trees
description: Node Based Connection Game

publish_to: "none"

version: 1.1.0+32

environment:
  sdk: "^3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.2
  auto_size_text: ^3.0.0
  directed_graph: ^0.4.3
  firebase_analytics: ^11.3.6
  firebase_core: ^3.9.0
  firebase_database: ^11.2.0
  firebase_auth: ^5.3.4
  flame: ^1.1.1
  flex_color_scheme: ^8.0.2
  flutter_riverpod: ^2.1.3
  get_it: ^8.0.3
  graphs: ^2.1.0
  path_provider: ^2.0.9
  rect_getter: ^1.1.0
  shared_preferences: ^2.0.13
  smooth_page_indicator: ^1.0.0+2
  video_player: ^2.4.5
  flutter_native_splash: ^2.2.3+1
  another_flushbar: ^1.10.29
  waveform_flutter: ^1.0.1
  flame_audio: ^2.1.8
  riverpod_annotation: ^2.1.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  riverpod_generator: ^2.2.1
  freezed: ^2.5.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/gameData/
    - assets/images/
    - assets/videos/
    - assets/videos/phone/
    - assets/videos/tab/
    - assets/audio/
  fonts:
    - family: NodeIcons
      fonts:
        - asset: assets/fonts/NodeIcons.ttf
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat-Regular.ttf
          weight: 500
        - asset: assets/fonts/Caveat-Medium.ttf
          weight: 600
        - asset: assets/fonts/Caveat-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Caveat-Bold.ttf
          weight: 900
