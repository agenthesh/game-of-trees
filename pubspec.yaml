name: game_of_trees
description: Node Based Connection Game

publish_to: "none"

version: 0.0.1+17

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.2
  auto_size_text: ^3.0.0
  directed_graph: ^0.4.3
  firebase_analytics: ^10.0.8
  firebase_core: ^2.4.0
  firebase_database: ^10.0.8
  firebase_auth: ^4.2.3
  flame: ^1.1.1
  flex_color_scheme: ^7.3.1
  flutter_riverpod: ^2.1.3
  get_it: ^7.2.0
  graphs: ^2.1.0
  path_provider: ^2.0.9
  rect_getter: ^1.1.0
  shared_preferences: ^2.0.13
  smooth_page_indicator: ^1.0.0+2
  video_player: ^2.4.5
  flutter_native_splash: ^2.2.3+1
  another_flushbar: ^1.10.29

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/gameData/
    - assets/images/
    - assets/videos/
    - assets/videos/phone/
    - assets/videos/tab/
  fonts:
    - family: NodeIcons
      fonts:
        - asset: assets/fonts/NodeIcons.ttf
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat-Regular.ttf
          weight: 500
        - asset: assets/fonts/Caveat-Medium.ttf
          weight: 600
        - asset: assets/fonts/Caveat-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Caveat-Bold.ttf
          weight: 900
